name: Push workflow
on:
  push:
jobs:
  build:
    runs-on: ubuntu-latest    
    steps:
    - uses: actions/checkout@v2
    
    - uses: pnpm/action-setup@v2.2.1
      with:
        version: 6.20.3
    
    - name: Use Node.js 16
      uses: actions/setup-node@v2
      with:
        node-version: 16
        cache: 'pnpm'
        
    - name: Install dependencies
      run: pnpm install
    
    - name: Lint
      run: pnpm lint
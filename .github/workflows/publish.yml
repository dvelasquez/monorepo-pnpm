name: Publish new Versions
on:
  push:
    branches:
      - main
      - ci/*
env:
  CI: true
jobs:
  version:
    timeout-minutes: 15
    runs-on: ubuntu-latest
    steps:
      - name: checkout code repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      
      - uses: pnpm/action-setup@v2.2.1
        with:
          version: 6.20.3
      
      - name: setup node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'pnpm'
      
      - name: Set up NPM credentials
        run: echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > ~/.npmrc
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
      
      - name: install dependencies
        run: pnpm install

      - name: build
        run: pnpm build -r
      
      
      - name: version
        run: pnpm ci:version

      - name: publish
        run: pnpm ci:publish
      